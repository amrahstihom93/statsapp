<div class="container">

<div ng-hide="(viewClicked||editClicked)">
<nav aria-label="breadcrumb" class="my-4">
  <ol class="breadcrumb">
	<li class="breadcrumb-item" aria-current="page">Saved Dataset List</li>
  </ol>
</nav>
<div class="row no-gutters"style="margin-top:30px">
    <div class="col-md">
      <table id="" class="tablefill3" style=" box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.1);">
        <thead>
          <tr ng-hide="false" class="thnew ng-show">
            <th style="text-align:center;">Name</th>
            <th style="text-align:center;">Action</th>
          </tr>
        </thead>
        <tbody class="pnew">
          <tr ng-repeat="x in datasetArr" ng-if="$even" class="tdnew">
            <td class="ng-binding" style="width:70%">[[x.dataset_name]]</td>
            <td style="display:flex;">
              <a href="" style="margin-top:auto; width:100%" class="btn btn-primary" data-toggle="modal" data-target="#viewModal" ng-click="viewDataset(x.dataset_name,x.data)">View</a>
              <a href="" style="margin-top:auto; width:50%;" class="btn btn-default"  ng-disabled="true">Edit</a>
              <a href="" style="margin-top:auto; width:100%" class="btn btn-danger" ng-click="delDataset(x.dataset_name)">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md">
      <table id="" class="tablefill3" style=" border-left:0.25px solid #c1c3d1; box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.1);">
        <thead>
          <tr ng-hide="false" class="thnew ng-show">
            <th style="text-align:center;">Name</th>
            <th style="text-align:center;">Action</th>
          </tr>
        </thead>
        <tbody class="pnew">
          <tr ng-repeat="x in datasetArr" ng-if="$odd" class="tdnew">
            <td class="ng-binding" style="width:70%">[[x.dataset_name]]</td>
            <td style="display:flex;">
              <a href="" style="margin-top:auto; width:100%;" class="btn btn-primary" data-toggle="modal" data-target="#viewModal" ng-click="viewDataset(x.dataset_name,x.data)">View</a>
              <a href="" style="margin-top:auto; width:50%;" class="btn btn-default"  ng-disabled="true">Edit</a>
              <a href="" style="margin-top:auto; width:100%;" class="btn btn-danger"  ng-click="delDataset(x.dataset_name)">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
</div>

  <div class="modal fade" id="viewModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center" id="viewModalLabel">Uploaded Data</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="viewModalBody">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

  <div id="datasetView">
