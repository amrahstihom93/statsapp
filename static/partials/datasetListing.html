<div class="container">

<div ng-hide="(viewClicked||editClicked)">
<nav aria-label="breadcrumb" class="my-4">
  <ol class="breadcrumb">
	<li class="breadcrumb-item" aria-current="page">Dataset List</li>
  </ol>
</nav>
<div class="row no-gutters">
<div class="col-md-6">
  <table id="datasetList" class="table table-striped my-4" style="border: 1px solid black">
    <thead>
      <tr ng-hide="true" class="ng-hide">
        <th>Dataset</th>
	      <th>View</th>
        <th>Edit</th>
	    	<th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="x in datasetArr" ng-if="$even">
        <td class="ng-binding" style="width:50%; padding-left: 30px">[[x.dataset_name]]</td>
		    <td class="text-center"><a href="" class="btn btn-success" data-toggle="modal" data-target="#viewModal" ng-click="viewDataset(x.dataset_name,x.data)"><span class="noline glyphicon glyphicon-eye-open" aria-hidden="true"></span></a></td>
        <td class="text-center"><a href="" class="btn btn-info"  ng-disabled="true"><span class="noline glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
	    	<td class="text-center"><a href="" class="btn btn-danger" ng-click="delDataset(x.dataset_name)"><span class="noline glyphicon glyphicon-trash" aria-hidden="true"></span></a></td>
      </tr>
    </tbody>
    </table>
</div>
<div class="col-md-6">
  <table id="datasetList" class="table table-striped my-4" style="border: 1px solid black">
    <thead>
      <tr ng-hide="true" class="ng-hide">
        <th>Dataset</th>
	      <th>View</th>
        <th>Edit</th>
	    	<th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="x in datasetArr" ng-if="$odd">
        <td class="ng-binding" style="width:50%; padding-left: 30px">[[x.dataset_name]]</td>
		    <td class="text-center"><a href="" class="btn btn-success" data-toggle="modal" data-target="#viewModal" ng-click="viewDataset(x.dataset_name,x.data)"><span class="noline glyphicon glyphicon-eye-open" aria-hidden="true"></span></a></td>
        <td class="text-center"><a href="" class="btn btn-info"  ng-disabled="true"><span class="noline glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
	    	<td class="text-center"><a href="" class="btn btn-danger" ng-click="delDataset(x.dataset_name)"><span class="noline glyphicon glyphicon-trash" aria-hidden="true"></span></a></td>
      </tr>
    </tbody>
    </table>
  </div>
</div>

  <div class="modal fade" id="viewModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center" id="viewModalLabel">Uploaded Data</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="viewModalBody">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

  <div id="datasetView">
  </div>
 </div>
 </div>
