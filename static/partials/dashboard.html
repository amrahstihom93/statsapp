<div class="container">

<nav aria-label="breadcrumb" class="my-4">
  <ol class="breadcrumb">
  	<li class="breadcrumb-item pointer"  ng-click="resetDashboard()">Dashboard</li>
	<li class="breadcrumb-item" aria-current="page">Create Dashboard</li>
  </ol>
</nav>

    <div class="row" ng-hide="isDashboardVisible">
        <div class="col">

        	<form>
        		<div class="form-group row">
    				<label for="dashboard" class="col-sm-2 col-form-label">Dashboard Name:</label>
    				<div class="col-sm-10 col-md-6">
      					<input type="text" ng-model="dashboardName" class="form-control" id="dashboard" placeholder="Dashboard Name">
    				</div>
  				</div>
  				<div class="form-group row">
    				<label for="selectDashboardType" class="col-sm-2 col-form-label">Select Dashboard Type:
    				</label>
    				<div class="col-sm-10">
      					<select class="custom-select mr-sm-2" id="selectDashboardType" ng-model="dashboardType">
        					<option value="" disabled selected>Select Type</option>
							<option value="landscape">Landscape</option>
							<option value="portrait">Portrait</option>
      					</select>
    				</div>
  				</div>
  				<button class="btn btn-primary" ng-click="initDashboard()">Submit</button>
			</form>
        </div>

    </div>

	<div class="card text-center mt-2em smokeBackground" ng-show="isDashboardVisible">
		<div class="card-header">
			<form class="form-inline">
			  <div class="form-group mx-sm-3 mb-2">
    			<label for="dash" class="sr-only">Dashboard Name</label>
    			<div ng-show="isNameSaved" class="">
      					<h3>Dashboard : [[dashboardName]]</h3>
    			</div>
    			<input type="text" class="form-control" id="dash" ng-init="josof" ng-model = "dashboardName" ng-hide="isNameSaved"
    			placeholder="">
  			  </div>
  				<button type="submit" class="btn btn-primary mb-2" ng-hide="isNameSaved" ng-click="saveDashboardName()">Save</button>
  				<button type="submit" class="btn btn-primary mb-2 ml-2" ng-show="isNameSaved" ng-click="editDashboardName()">Edit
  				</button>
		</form>
		</div>
  		<div class="card-body" ng-show="isDashboardVisible">

        <div class="card text-center mt-2em smokeBackground">
          <div class="card-header">
            <h3></h3>
          </div>
          <div class="card-body" id="visualizationOne">
             
  
            <button id="addVisualization1" ng-click="addVisual($event)" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">    Add New Visualization
            </button>

            <div class="my-4" id="testdiv">
              
            </div>
        </div>
        </div>


        <div class="card text-center mt-2em smokeBackground">
          <div class="card-header">
            <h3></h3>
          </div>
          <div class="card-body" id="visualizationTwo">
              
  
            <button id="addVisualization2" ng-click="addVisual($event)" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Add New Visualization
            </button>
  
          </div>
        </div>
			
	  
  		</div>
	</div>



<!-- Modal -->
	<div id="myModal" class="modal fade" role="dialog">
  	<div class="modal-dialog modal-lg">

    <!-- Modal content-->
    	<div class="modal-content">
      		<div class="modal-header">
        	<h4 class="modal-title">Add Visualization</h4>
        	<button type="button" class="close" data-dismiss="modal">&times;</button>
      		</div>
      		<div class="modal-body">
        		<h2 class="text-center">Select the visualization from drop down.</h2>
        		<select id="visualization_list" name="visualization_list" class="form-control"  
        		ng-model="selectedVisual" ng-change="openVisualization(selectedVisual)">
					<option selected>Select field</option>
					<option ng-repeat="k in vList" value="[[k.visualization_name]]">
					[[k.visualization_name]]</option>
				</select>
				
			<div class="my-4">
				<canvas id="selectedVisualization" width="400" height="350"></canvas>
			</div>
      		</div>
      	<div class="modal-footer">
      		<button type="button" class="btn btn-success pull-left" ng-click="addVisualization()">Add Visualizaton</button>
        	<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        	
      	</div>
    	</div>

  	</div>
	</div>
	
</div>
